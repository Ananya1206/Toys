<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/eb97e0ce10.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar">
    <a href="index.html"> <i class="fas fa-home"></i> <span>home</span> </a>
    <a href="shopping.html"> <i class="fas fa-user"></i> <span>shopping</span> </a>
    <a href="services.html"> <i class="fas fa-briefcase"></i> <span>services</span> </a>
    <a href="blogs.html"> <i class="fas fa-blog"></i> <span>blogs</span> </a>
    <a href="Login.html"> <i class="fas fa-address-book"></i> <span>Add to cart</span> </a>
</nav>
<section class="Login">
  <div class="container">
    <div class="user signinBx">
      <div class="imgBx"><img src="signin.jpg"></div>
      <div class="formBx">
        <form>
          <h2>Sign In</h2>
          <input type="text" placeholder="UserName">
          <input type="password" placeholder="Password">
          <input type="submit" value="Login">
          <p class="signup">Don't have an account? <a href="#" onclick="toggleForm()">Sign up.</a></p>
        </form>
      </div>
    </div>
    <div class="user signupBx">
      <div class="formBx">
        <form>
          <h2>Create an account</h2>
          <input type="text" placeholder="UserName">
          <input type="text" placeholder="EmailId">
          <input type="password" placeholder="Create Password">
          <input type="password" placeholder="Confirm Password">
          <input type="submit" value="Sign Up">
          <p class="signup">Already have an account? <a href="#" onclick="toggleForm()">Sign in.</a></p>
        </form>
      </div>
      <div class="imgBx"><img src="signup.jpg"></div>
    </div>
  </div>
</section>
  <script>
    function toggleForm(){
      section = document.querySelector('.section');
      container = document.querySelector('.container');
      container.classList.toggle('active');
      section.classList.toggle('active');   
    }
  </script>
</body>

</html>
